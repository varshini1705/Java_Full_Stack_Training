<!DOCTYPE HTML>
<html>
	<head>
		<style>

			table,tr, td
			{
				border: solid black; 
				width: 40%;
				line-height : 150%;
				text-align: center;
				border-collapse: collapse; 
				background-color:#ffdead;
			}

			table 
			{ 
				margin-bottom:5%; 
				margin-left: 30%;
				margin-right: 20%;
				margin-top: 5%;
			}
		</style>
		
		<script>

			document.write( "<table><tr><th colspan='3'> NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES </th></tr>" );
			document.write("<tr><td><b>Number</b></td><td><b>Square</b></td><td><b>Cube</b></td></tr>" );
	
			for(var n=0; n<=10; n++)
			{
				document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" ) ;
			}
		
			document.write( "</table>" ) ;

		</script>
	</head>
</html>
